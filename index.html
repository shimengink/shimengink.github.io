    <h1>积分兑换话费</h1>
    <p>点击你所使用的运营商，发送信息后即可查询积分，根据短信操作即可用积分兑换话费</p>
    <p>只有移动和联通可以通过短信兑换，电信则需要通过<a href="jf.189.cn">天翼商城</a>进行兑换</p>
    <p>以下是快速链接，点击会打开信息，使用iPhone打开会出错，中国电信则直接进入网页连接</p>
    <a href="sms:10658999?body=HF">中国移动</a>
    <a href="sms:10010?body=JFJF#Q">中国联通</a>
    <a href="https://apps.telefen.com/jycalls/?channelCode=SWX&isClear=1">中国电信</a>

    <hr>

    <p>1、中国移动</p>
    <p>打开手机短信，发送关词“HF”到“10658999”。</p>

    <p>2、中国联通</p>
    <p>打开手机短信，发送关词“JFJF#Q”到“10010”。</p>

    <p>3、中国电信</p>
    <p>进入<a href="jf.189.cn">天翼商城后点击“全部分类”再点击“话费”就可以兑换了</a></p>
